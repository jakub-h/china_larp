{% extends 'layout.html' %}

{% block body %}
  {% if session.logged_in %}
    {% if session.admin %}
      <div><h1>ADMIN</h1></div>
    {% else %}
      <div>
        <h1>Občan: {{session.name}}</h1>
        <h2>Aktuální sociální úroveň: {{session.level}}</h2>
      </div>
    {% endif %}
  {% else %}
    <div class="jumbotron text-center">
      <a href="/register" class="btn btn-primary btn-lg">Registrace</a>
      <a href="/login" class="btn btn-success btn-lg">Přihlásit se</a>
    </div>
  
  {% endif %}


{% endblock %}
